<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Recommendation</title>
</head>

<body>
    <div class="title">
        <h2>Movie Recommendation</h2>
    </div>
    <div class="row">
        <div class="column1">
            <div class="content">
                <!-- GENRE -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="genre">Select genres:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="genre" name="genre" multiple>
                            </select>
                        
                            <img class="dd-icon" src="assets/arrow-down2.png" id="showGenreOptions">
                            <button 
                                class="btn btn-primary" 
                                id="showSelectedGenres">Select Genres
                            </button>
                            
                            <div id="selectedGenresList" class="lists"></div>
                        </div>
                    </div>
                </div>
                <!-- RELEASED DATE -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="releasedYear">Select released year:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="releasedYear" name="releasedYear">
                            </select>
                        </div>
                    </div>
                </div>
                <!-- DIRECTOR -->
                <!-- <div class="p-3">
                    <label for="director">Select director:</label>
                    <select id="director" name="director">
                    </select>
                </div> -->
                <!-- ACTOR -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                        <label for="actor">Select actors:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="actor" name="actor" multiple>
                            </select>
                            <img class="dd-icon" src="assets/arrow-down2.png" id="showActorsOptions">
                            <button 
                                class="btn btn-primary" 
                                id="showSelectedActors">Select Actors
                            </button>
                            
                            <div id="selectedActorsList" class="lists"></div>
                        </div>
                    </div>
                </div>
                <!-- POPULARITY -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="popularity">Select popularity:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="popularity" name="popularity">
                            </select>
                        </div>
                    </div>
                </div>
                <!-- DURATION -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="duration">Select duration(mins):</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="duration" name="duration">
                            </select>
                        </div>
                    </div>
                </div>
                <!-- REVIEWS -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="review">Select review scores:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="review" name="review">
                            </select>
                        </div>
                    </div>
                </div>
                 <!-- LANGUAGE -->
                 <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="language">Select language:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="language" name="language">
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Awards -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="award">Select awards:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="award" name="award" multiple>
                            </select>
                        
                            <img class="dd-icon" src="assets/arrow-down2.png" id="showAwardsOptions">
                            <button 
                                class="btn btn-primary" 
                                id="showSelectedAwards">Select Awards
                            </button>
                            
                            <div id="selectedAwardsList" class="lists"></div>
                        </div>
                    </div>
                </div>
                <!-- RATED SYSTEM -->
                <div class="p-3">
                    <div class="row no-bg">
                        <div class="col-md-6 align-left">
                            <label for="rated">Select rated system:</label>
                        </div>
                        <div class="col-md-6 align-right">
                            <select id="rated" name="rated">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="btn start" id="startBtn">START</button>
                <button type="button" class="btn clear" id="clearBtn">CLEAR ALL</button>
            </div>
        </div>
        <div class="column2">
            <div class="content">
                <div class="row" id="movieList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <div id="darkOverlay" class="overlay"></div>

</body>
</html>

</script>
