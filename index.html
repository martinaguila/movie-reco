<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Recommendation</title>
</head>
<body>
    
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Recommended Movie</h2>
            <div class="movie-list-container">
                <!-- This is where the list of movies will be displayed -->
            </div>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: center;">Movie Recommendation</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- GENRE -->
                <div class="p-3">
                    <label for="genre">Select genres:</label>
                    <select id="genre" name="genre" multiple>
                    </select>
                
                    <img class="dd-icon" src="assets/arrow-down.png" id="showGenreOptions">
                    <button 
                        class="btn btn-primary" 
                        id="showSelectedGenres">Select Genres
                    </button>
                    
                    <div id="selectedGenresList" class="lists"></div>
                </div>
                <!-- RELEASED DATE -->
                <div class="p-3">
                    <label for="releasedYear">Select released year:</label>
                    <select id="releasedYear" name="releasedYear">
                    </select>
                </div>
                <!-- DIRECTOR -->
                <!-- <div class="p-3">
                    <label for="director">Select director:</label>
                    <select id="director" name="director">
                    </select>
                </div> -->
                <!-- ACTOR -->
                <div class="p-3">
                    <label for="actor">Select actors:</label>
                    <select id="actor" name="actor" multiple>
                    </select>
                
                    <img class="dd-icon" src="assets/arrow-down.png" id="showActorsOptions">
                    <button 
                        class="btn btn-primary" 
                        id="showSelectedActors">Select Actors
                    </button>
                    
                    <div id="selectedActorsList" class="lists"></div>
                </div>
                <!-- POPULARITY -->
                <div class="p-3">
                    <label for="popularity">Select popularity:</label>
                    <select id="popularity" name="popularity">
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <!-- DURATION -->
                <div class="p-3">
                    <label for="duration">Select duration(mins):</label>
                    <select id="duration" name="duration">
                    </select>
                </div>
                <!-- REVIEWS -->
                <div class="p-3">
                    <label for="review">Select review scores:</label>
                    <select id="review" name="review">
                    </select>
                </div>
                 <!-- LANGUAGE -->
                 <div class="p-3">
                    <label for="language">Select language:</label>
                    <select id="language" name="language">
                    </select>
                </div>
                <!-- Awards -->
                <div class="p-3">
                    <label for="award">Select awards:</label>
                    <select id="award" name="award" multiple>
                    </select>
                
                    <img class="dd-icon" src="assets/arrow-down.png" id="showAwardsOptions">
                    <button 
                        class="btn btn-primary" 
                        id="showSelectedAwards">Select Awards
                    </button>
                    
                    <div id="selectedAwardsList" class="lists"></div>
                </div>
                <!-- RATED SYSTEM -->
                <div class="p-3">
                    <label for="rated">Select rated system:</label>
                    <select id="rated" name="rated">
                    </select>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="button" class="btn clear" id="clearBtn">CLEAR ALL</button>
            <button type="button" class="btn start" id="startBtn">START</button>
        </div>
        
    </div>

<footer>
    <!-- <p>&copy; 2023 Movie Recommendation</p> -->
</footer>

<script src="script.js"></script>

<div id="darkOverlay" class="overlay"></div>

</body>
</html>
